name: Code checks

on:
  workflow_dispatch:

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: |
        python -m pip install flake8
    - name: Run linting tests
      run: | 
        flake8 src/model/

  unit_testing:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Use Python version 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install pytest
      run: |
        python -m pip install -r requirements.txt
    - name: Run tests with pytest
      run: |
        pytest tests/


